<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} Sifrei Torah {% endblock %}</title>
    </head>
    
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'stylesheet.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'ner icon.png' %}"/>

    <body>
        <div class="topbar">
            {% if user.is_authenticated %}
            Hello {{user.username}}
            {% endif %}
        </div>
        <div class="sidebar">
            <a href="{% url 'tracker:index' %}">Home</a>
            <a href="{% url 'tracker:seforim-index' %}">Seforim</a>
            {% if user.is_superuser %}
            <a href="/admin">Admin</a>
            {% endif %}
            {% if user.is_authenticated %}
            <a href="/accounts/logout/">Logout</a>
            {% else %}
            <a href="/accounts/login/">Login</a>
            {% endif %}
        </div>

        <div class="content">
            {% block content %}Hi{% endblock content %}
        </div>
    </body>
</html>
