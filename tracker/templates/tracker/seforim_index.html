{% extends 'base.html' %}
{% block title%}Seforim Index{% endblock %}

{% block content %}
{% if seforim %}
    <ul>
    {% for sefer in seforim %}
        <li><a href="{% url 'tracker:individual-sefer' sefer.id %}">{{ sefer.donator }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No seforim stored.</p>
{% endif %}
{% endblock %}
